<form #formData='ngForm' (ngSubmit)="onSubmit(formData.value)">
  <div class="form-group">
    <label>Username</label>
    <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Enter Username" required>
  </div>
  <div class="form-group">
    <label>Email address</label>
    <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Enter email" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control"  placeholder="Password" required>
    <small id="emailHelp" class="form-text text-muted">Must be a minimum of 6 character and contain at least one special character.</small>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input">
    <label class="form-check-label">Check me out</label>
  </div>
  <button [disabled]="!formData.valid" type="submit" class="btn btn-primary">Register</button>
</form>
