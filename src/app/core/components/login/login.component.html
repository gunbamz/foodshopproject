<form  [formGroup]="form" (ngSubmit)="submit()">
    <div class="alert alert-danger" *ngIf="form.errors">Username or password invalid</div>
    <div class="form-group">
      <label >Email address</label>
      <input type="email" id="emailName" formControlName="emailName" class="form-control" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      <div class="alert alert-danger" *ngIf="emailName.touched && emailName.invalid">
        <div *ngIf="emailName.errors.required">email is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" id="passWord" formControlName="passWord" class="form-control" placeholder="Password">
    </div>
    <div class="alert alert-danger" *ngIf="passWord.touched && passWord.invalid">
      <div *ngIf="passWord.errors.required">password is required.</div>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label">Keep me signed in</label>
    </div><br>
    <button type="submit" class="btn btn-primary">Login</button>
</form><br>
<div>
  <button 
  (click)="login()"
  class="btn btn-primary">Login with Google</button>
</div><br>
<a routerLink="signup" routerLinkActive="active" class="alc">No account? <strong>Create one here</strong></a>
