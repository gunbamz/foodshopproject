<form #formData='ngForm' (ngSubmit)="submit(formData.value)">
    <div class="form-group">
      <label >Email address</label>
      <input type="email" [(ngModel)]="email" name="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" [(ngModel)]="email" name="email" class="form-control" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label">Keep me signed in</label>
    </div><br>
    <button type="submit" class="btn btn-primary">Login</button>
  </form><br>
  <div>
      <button 
      (click)="login()"
      class="btn btn-primary">Login with Google</button>
  </div><br>
  <a routerLink="signup" routerLinkActive="active" class="alc">No account? <strong>Create one here</strong></a>
